<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message For You ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #fff5f7 0%, #ffdee5 100%);
            overflow: hidden; 
            touch-action: none;
        }

        .cursive { font-family: 'Dancing Script', cursive; }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s ease-in forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2) rotate(360deg); opacity: 0; }
        }

        #noBtn { transition: all 0.15s ease-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="particles-container"></div>

    <div id="mainCard" class="glass p-8 rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full relative z-10 border-b-4 border-pink-200">
        <div class="mb-4 text-6xl animate-bounce">üíù</div>
        
        <h1 class="cursive text-4xl text-pink-600 mb-2" id="typewriterTitle"></h1>
        <p class="text-gray-600 mb-8" id="typewriterBody"></p>

        <div class="bg-pink-50 rounded-2xl p-3 mb-8 border border-pink-100">
            <p class="text-xs text-pink-400 font-bold uppercase tracking-widest mb-1">Time until Valentine's</p>
            <div id="timer" class="text-xl font-mono text-pink-600 font-bold">00:00:00:00</div>
        </div>

        <div class="flex flex-col gap-4 justify-center items-center h-48 relative">
            <button id="yesBtn" class="bg-pink-500 text-white font-bold py-4 px-16 rounded-full shadow-lg text-2xl z-20 active:scale-90 transition-transform">
                YES!
            </button>
            <button id="noBtn" class="bg-white text-pink-400 font-bold py-2 px-8 rounded-full absolute border-2 border-pink-100 shadow-sm">
                No
            </button>
        </div>
    </div>

    <div id="successScreen" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-white/95 z-50 scale-0 transition-all duration-700">
        <div class="text-8xl mb-4">‚ú®ü•∞‚ú®</div>
        <h1 class="cursive text-6xl text-pink-600 mb-2 text-center">I Knew It!</h1>
        <p class="text-gray-500 text-lg mb-8">What's our plan, Valentine?</p>
        
        <div class="grid grid-cols-1 gap-3 w-72">
            <button onclick="sendWA(' Dinner üçù')" class="bg-pink-500 text-white py-4 rounded-2xl font-bold shadow-md active:scale-95 transition"> Dinner üçù</button>
            <button onclick="sendWA('Movie & Popcorn üçø')" class="bg-pink-100 text-pink-600 py-4 rounded-2xl font-bold active:scale-95 transition">Movie & Popcorn üçø</button>
            <button onclick="sendWA('Long Drive üöó')" class="bg-pink-100 text-pink-600 py-4 rounded-2xl font-bold active:scale-95 transition">Long Drive üöó</button>
        </div>
    </div>

    <script>
        const PHONE = "919284609066"; 
        const titleText = "Hey Honey...";
        const bodyText = "Every moment with you is a gift. I want to make February 14th special. Will you be mine?";

        // Typewriter
        function typeWriter(id, text, speed, cb) {
            let i = 0;
            const el = document.getElementById(id);
            function type() {
                if (i < text.length) { el.innerHTML += text.charAt(i++); setTimeout(type, speed); }
                else if (cb) cb();
            }
            type();
        }

        // Countdown
        function updateTimer() {
            const now = new Date();
            const year = now.getFullYear();
            let vDay = new Date(year, 1, 14); // Feb is index 1
            if (now > vDay) vDay = new Date(year + 1, 1, 14);
            
            const diff = vDay - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);

        window.onload = () => {
            typeWriter("typewriterTitle", titleText, 100, () => {
                typeWriter("typewriterBody", bodyText, 50);
            });
            updateTimer();
        };

        // Playful No Button Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noMessages = ["No way!", "Are you sure?", "Pleeaaaase?", "Don't do this!", "Error 404", "Nice try!"];
        let yesScale = 1;

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
            
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // Success Action
        yesBtn.addEventListener('click', () => {
            const ss = document.getElementById('successScreen');
            ss.classList.remove('hidden');
            setTimeout(() => ss.classList.add('scale-100'), 10);
            setInterval(createHeart, 150);
        });

        function sendWA(choice) {
            const msg = `YES! ‚ù§Ô∏è I choose the ${choice}! Let's make it a date!`;
            window.location.href = `https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart text-2xl';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
